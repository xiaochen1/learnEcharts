<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>china map </title>
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/echarts.min.js"></script>
	<script src="./assets/js/china.js"></script>

	<style>
		#echartMap {
			width: 800px;
			height: 600px;
			margin: 0 auto;
			background: #ccc;
		}
	</style>
</head>

<body>
	<div id="echartMap"></div>


	<script>
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('echartMap'));
		var option = {
			series: [{
				type: 'map',
				name: '中国地图',
				mapType: 'china', // china 是china.js中通过echarts.registerMap('china', {})注册的地图
				roam: true,

				// 图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等，
				label: {
					normal: {
						show: true, //显示省份标签
						fontSize: 18,
						textStyle: {
							color: "blue"
						} //省份标签字体颜色
					},
					emphasis: { //对应的鼠标悬浮效果
						show: true,
						fontSize: 20,
						textStyle: {
							// color: "#800080",
							color: "#0f0"
						}
					}
				},
				// left top right bottom 决定了地图组件在容器中所画的大小
				left: 10,
				top: 10,
				right: 10,
				bottom: 10,
			}]

		}
		myChart.setOption(option);


		
	</script>
</body>

</html>
