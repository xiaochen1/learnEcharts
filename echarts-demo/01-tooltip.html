<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axisPointer</title>
    <style>
        #echartMap {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/echarts.min.js"></script>
</head>

<body>
    <div id="echartMap"></div>



    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echartMap'));
        var option = {
            legend: {
                data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
            },

            tooltip: {
                show: true, // 是否显示提示框组件，
                trigger: 'axis', //触发类型。 item 、 axis 、 none
                
                // 这是坐标轴指示器（axisPointer）的全局公用设置。
                axisPointer: {
                    // id: null, // 组件 ID。默认不指定。指定则可用于在 option 或者 API 中引用组件。
                    show: true, // 默认不显示。但是如果 tooltip.trigger 设置为 'axis' 或者 tooltip.axisPointer.type 设置为 'cross'，则自动显示 axisPointer。坐标系会自动选择显示显示哪个轴的 axisPointer，也可以使用 tooltip.axisPointer.axis 改变这种选择。
                    type: 'line', // 指示器类型。line(直线， 横竖线) 、shadow（阴影长条）、 none
                    snap: true, // true, false, 坐标轴指示器是否自动吸附到点上。默认自动判断。
                    z: 0, // 坐标轴指示器的 z 值。控制图形的前后顺序。z值小的图形会被z值大的图形覆盖。

                    // 坐标轴指示器的文本标签。坐标轴指示器对应的 x轴 和 y轴 的值的显示样式
                    label: {
                        show: true, // 是否显示文本标签。如果 tooltip.axisPointer.type 设置为 'cross' 则默认显示标签，否则默认不显示。
                        // precision: 'auto', // 文本标签中数值的小数点精度。默认根据当前轴的值自动判断。也可以指定如 2 表示保留两位小数。
                        // formatter: '',
                        margin: 3, // label 距离轴的距离。
                        color: '#f00', // 文字的颜色。
                        fontStyle: 'normal', // 文字字体的风格 , normal  、 italic 、oblique
                        fontWeight: 'bolder', //文字字体的粗细, normal, bold, bolder, lighter
                        // fontWeight: 'sans-serif',//文字的字体系列; 还可以是 'serif' , 'monospace', 'Arial', 'Courier New', 'Microsoft YaHei', ...
                        fontSize: 18, // 文字的字体大小
                        // lineHeight: 30, // 行高。
                        // width: 100, // 文字块的宽度。不指定则自动是文字的宽度。
                        // height: 30, // 文字块的高度。不指定则自动是文字的高度。
                        // textBorderColor: 'transparent', // 文字本身的描边颜色。
                        // textBorderWidth: 0, // 文字本身的描边宽度。
                        // textShadowColor: 'transparent', // 文字本身的阴影颜色。
                        // textShadowBlur: 0, // 文字本身的阴影长度。
                        // textShadowOffsetX: 0, // 文字本身的阴影 X 偏移。
                        // textShadowOffsetY: 0, // 文字本身的阴影 Y 偏移。
                        // padding: 5, // axisPointer内边距，单位px，默认各方向内边距为5，接受数组分别设定上右下左边距。
                        backgroundColor: '#0f0', // 文本标签的背景颜色，默认是和 axis.axisLine.lineStyle.color 相同。
                        // textBorderColor: null, // 文本标签的边框颜色。
                        // borderWidth: 0, // 文本标签的边框宽度。
                        // shadowBlur: 3, // 图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
                        // shadowColor: '#333', // 阴影颜色。支持的格式同color。
                        // shadowOffsetX: 0, // 阴影水平方向上的偏移距离。
                        // shadowOffsetY: 0, // 阴影垂直方向上的偏移距离。
                    },

                    //指示器的  指示线的样式
                    lineStyle: {
                        color: '#f00', // 线的颜色。
                        width: 1, // 线宽。
                        type: 'solid', // 线的类型。 solid , dashed, dotted
                        shadowBlur: 10, // 图形阴影的模糊大小。
                        shadowColor: '#f00', // 阴影颜色。
                        shadowOffsetX: 0, // 阴影水平方向上的偏移距离。
                        shadowOffsetY: 0, // 阴影垂直方向上的偏移距离。
                        opacity: 0.5,
                    },
                    
                    // type为shadow时生效， 设置阴影的样式
                    shadowStyle: {
                        color: '#898534', // 填充的颜色。
                        shadowBlur: 10, // 图形阴影的模糊大小。该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
                        shadowColor: '#aaa', // 阴影颜色。
                        shadowOffsetX: 0, // 阴影水平方向上的偏移距离。
                        shadowOffsetY: 0, // 阴影垂直方向上的偏移距离。
                        opacity: 0.3, // 图形透明度。支持从 0 到 1 的数字，为 0 时不绘制该图形。
                    },

                    // triggerTooltip: true,
                    // value: null, // 当前的 value。在使用 axisPointer.handle 时，可以设置此值进行初始值设定，从而决定 axisPointer 的初始位置。
                    // status: true, // boolean, 当前的状态，可取值为 'show' 和 'hide'。
                    // handle: {}, // 拖拽手柄，适用于触屏的环境
                    // link: [], // 不同轴的 axisPointer 可以进行联动，在这里设置。联动表示轴能同步一起活动。轴依据他们的 axisPointer 当前对应的值来联动。
                    // triggerOn: 'mousemove', // 提示框触发的条件，可选：mousemove、 click 、none
                },
                showContent: true, // 是否显示提示框浮层，默认显示。只需tooltip触发事件或显示axisPointer而不需要显示内容时可配置该项为false。
                alwaysShowContent: false,
                triggerOn: 'mousemove', // 提示框触发的条件，可选：mousemove 、 click 、 mousemove|click 、 none
                showDelay: 0,
                hideDelay: 100,
                enterable: false, // 鼠标是否可进入提示框浮层中，默认为false，如需详情内交互，如添加链接，按钮，可设置为 true。
                renderMode: 'html', // 浮层的渲染模式，默认以 'html 即额外的 DOM 节点展示 tooltip；此外还可以设置为 'richText' 表示以富文本的形式渲染，渲染的结果在图表对应的 Canvas 中
                confine: false, // 是否将 tooltip 框限制在图表的区域内。当图表外层的 dom 被设置为 'overflow: hidden'，或者移动端窄屏，导致 tooltip 超出外界被截断时，此配置比较有用。
                transitionDuration: .4, // 提示框浮层的移动动画过渡时间，单位是 s，设置为 0 的时候会紧跟着鼠标移动。
                // position: [10, 10], // 提示框浮层的位置，默认不设置时位置会跟随鼠标的位置。
                formatter: '',
                backgroundColor: 'auto', // 提示框浮层的背景颜色。
                borderColor: '#333', // 提示框浮层的边框颜色。
                borderWidth: 0, // 提示框浮层的边框宽。
                padding: 5, // 提示框浮层内边距，单位px，默认各方向内边距为5，接受数组分别设定上右下左边距。

                // 提示框浮层的文本样式。
                textStyle: {
                    color: "#f00",
                    fontStyle: 'normal',  // 坐标轴名称文字字体的风格, 'normal'  / 'italic'  /'oblique'
                    fontWeight: 700, // 100, 200, 300, 400, ...   还可以是： 'normal'、 'bold' 、 'bolder' 、 'lighter'
                    fontSize: 16,  // 字体大小
                    lineHeight: 40, // 行高
                    // width: 100, // 宽
                    // height: 40, // 高
                    // textBorderColor: 'transparent', // 文字的描边， 文字本身的描边颜色。
                    // textBorderWidth: 2, // 文字的描边， 文字本身的描边宽度。
                    // textShadowColor: 'transparent',  // 文字的描边， 文字本身的阴影颜色。
                    // textShadowBlur: 0, // 文字的描边， 文字本身的阴影模糊值。
                    // textShadowOffsetX: 0, // 文字的描边， 文字本身的阴影 X 轴偏移量。
                    // textShadowOffsetY: 0,// 文字的描边， 文字本身的阴影 Y 轴偏移量。
                }, 
                extraCssText: 'box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);',// 额外附加到浮层的 css 样式。如下为浮层添加阴影
            },


            xAxis: [{
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }],
            yAxis: [{
                type: 'value'
            }],
            series: [{
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: '联盟广告',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: '视频广告',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: '直接访问',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {
                        normal: {}
                    },
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: '搜索引擎',
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    areaStyle: {
                        normal: {}
                    },
                    data: [820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]
        };


        myChart.setOption(option);
    </script>
</body>

</html>
