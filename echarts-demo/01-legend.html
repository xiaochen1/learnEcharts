<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xAxis</title>
    <style>
        #echartMap {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/echarts.min.js"></script>
</head>

<body>
    <div id="echartMap"></div>



    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echartMap'));

        option = {
            title: {
                text: '同名数量统计',
                subtext: '纯属虚构',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                type: 'scroll', // 图例的类型。可选值：plain ， scroll
                show: true, // 
                zlevel: 0,
                z: 2,
                left: 10,
                top: 20,
                right: 10,
                bottom: 20,
                orient: 'vertical', // 图例列表的布局朝向。可选：'horizontal' 、  'vertical'
                align: 'auto', // auto   left  right 
                padding: 5,
                itemGap: 10,
                itemWidth: 10,
                itemHeight: 14,
                symbolKeepAspect: true,
                formatter: '',
                selectedMode: true,
                inactiveColor: '#ccc',

                selected: {
                    '小明': true,
                    '小红': true,
                    '张三': false,
                },
                data: ['小明','小红', '张三'],

                textStyle: {},
                tooltip: {},
                // icon: '',

                backgroundColor: '#transparent',
                borderColor: '#ccc',
                borderWidth: 1,
                borderRadius: 0,
                shadowBlur: 1,
                shadowColor: '#aaa',
                shadowOffsetX: 0,
                shadowOffsetY: 0,
                scrollDataIndex: 0,
                pageButtonItemGap: 5,
                pageButtonGap: null,
                pageButtonPosition: 'end', // 
                // pageFormatter: '',
                pageIcons: {},
                pageIconColor: '#264554',
                pageIconInactiveColor: '#aaa',
                pageIconSize: 15,
                pageTextStyle: {},
                // animation: '', //
                animationDurationUpdate: 800,
                selector: false,
                selectorLabel: {},
                selectorPosition: 'auto',
                selectorItemGap: 7,
                selectorButtonGap: 10,
            },
            series: [{
                name: '姓名',
                type: 'pie',
                radius: '55%',
                center: ['40%', '50%'],
                data: [
                    {
                        name: '小明',
                        value: 100,
                    },

                    {
                        name: '小红',
                        value: 85,
                    },

                    {
                        name: '张三',
                        value: 68,
                    },
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
